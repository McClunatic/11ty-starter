---
options:
  includeSelf: true
---
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link href="/css/output.css" rel="stylesheet">
  </head>
  <body>
    <div class="h-screen grid grid-rows-mobile md:grid-rows-four grid-cols-mobile md:grid-cols-two">
      <header class="flex justify-between items-center col-span-full p-4 bg-slate-200">
        <a href="/" aria-label="11ty Starter">
          <img src="/assets/logoipsum-logo-8.svg">
        </a>
        <div class="border-2 rounded border-slate-800 bg-white">
          <input id="site-search" type="search" class="m-2">
          <label for="site-search">
            <img src="/assets/magnifier.svg" class="inline px-1 h-[1rem]">
          </label>
        </div>
        <a href="/https://github.com/McClunatic/11ty-starter" aria-label="11ty Starter GitHub">
          <img src="/assets/github.svg">
        </a>
      </header>
      <nav class="breadcrumbs flex col-span-full p-4">
        {% assign crumbs = collections.all | eleventyNavigationBreadcrumb: eleventyNavigation.key, options %}
        {{ crumbs | eleventyNavigationToHtml }}
      </nav>
      <aside class="row-start-4 md:row-start-3 p-4">
        <nav>
          {{ collections.all | eleventyNavigation | eleventyNavigationToHtml }}
        </nav>
      </aside>
      <main class="prose row-start-3 col-start-1 md:col-start-2">
        {{ content }}
      </main>
      <footer class="col-span-full ">Footer</footer>
    </div>
  </body>
</html>
