---
options:
  includeSelf: true
---
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link href="/css/output.css" rel="stylesheet">
  </head>
  <body>
    <div>
      <header>Header</header>
      <nav>
        {% assign crumbs = collections.all | eleventyNavigationBreadcrumb: eleventyNavigation.key, options %}
        {{ crumbs | eleventyNavigationToHtml }}
      </nav>
      <aside>
        <nav>
          {{ collections.all | eleventyNavigation | eleventyNavigationToHtml }}
        </nav>
      </aside>
      <main class="markdown">
        {{ content }}
      </main>
    </div>
  </body>
</html>
